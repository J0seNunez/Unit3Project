  <link rel="stylesheet" href="styles/style.css" media="screen" charset="utf-8">

<body>
  <header>
    <section>
      <h1>NASA Picture of the Day</h1>
      <nav>
        <section id="search">
          <input id="dateInput" title="Enter date June 27th, 1995 or later" value="1995-06-27"></input>
          <button onclick="searchAPOD()">Search</button>
        </section>
    </nav>
    </section>
  </header>
  <hr />
